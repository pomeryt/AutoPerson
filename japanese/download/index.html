<!DOCTYPE html>

<title>AutoPerson</title>

<body>

<div id="navigator"></div>

<div class="container">
<h3>このプログラムはJavaが必要です。</h3>
もしJavaが設置されていない方はJava1.8.0以上のバージョンを<a href="https://www.java.com/download/" target="_blank">こちら</a>でダウンロードして下さい。

<h3>Step 1: Latest releaseタグが付いたた圧縮ファイルをダウンロードして下さい。</h3>
<a href="https://github.com/pomeryt/AutoPerson/releases" target="_blank">こちら</a>をクリックして一番最新バージョンをダウンロードして下さい。
<img src="img/download.png" class="img-responsive" />

<h3>Step 2: ダウンロードした圧縮ファイルを解凍して下さい。</h3>

<h3>Step 3: <b>AutoPerson.exe</b>を実行したらプログラムがちゃんと作動するか確認して下さい。</h3>
実行ファイルを実行したら<b>script</b>と <b>setting</b> フォルダが生成されます。

<h3><a href="../tutorial/index.html">どうやって使うんですか？</a></h3>
