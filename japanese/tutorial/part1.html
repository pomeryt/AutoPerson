	<div id="contentList"></div>
	<h3>Part 1: 録画ボタンの設定</h3>
	<p>
		録画ボタンを設定する方法について調べてみましょう。 <br />
		まず<b>Setting</b>ボタンをクリックして下さい。
		<img src="img/part1/clickSetting.png" class="img-responsive" />
		そしたら"Record: Back Quote"と書かれているのが見えます。 <br />
		これは現在の録画ボタンが<kbd>Back Quote(`)</kbd>という意味です。 <br />
		録画ボタンを変えるためにはボタンをクリックし、希望するキーボードのキーを押してください。
		<img src="img/part1/clickRecord.png" class="img-responsive" />
		<img src="img/part1/setRecordKey.png" class="img-responsive" />
		その後<b>save</b>ボタンを押せば録画ボタンが変わったのを見ることができます。<br />
		設定が終わったら<b>To Main</b>を押してMain Pageへ移動しましょう。
		<img src="img/part1/recordDone.png" class="img-responsive" />
	</p>
